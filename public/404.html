<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Neue', cursive;
      background-color: #eee;
    }

    .my_super_wrapper {
      min-width: 100vw;
      min-height: 90vh;
      display: flex;
      flex-wrap: wrap;
      text-align: center;
      align-items: center;
    }

    .my_super_text_group {
      flex: 0 0 30%;
      margin-left: 25%;
      align-items: flex-end;
    }

    .my_super_text_500 {
      font-size: 10em;
      box-sizing: border-box;
      color: #363636;
      margin: 0;
    }

    .my_super_text_lost {
      font-size: 2em;
      line-height: 50px;
      box-sizing: border-box;
      color: #565656;
      width: 100%;
      padding: 0 22px;
    }

    .my_super_window_group {
      flex: 1 0 40%;
      margin-top: 0;
      margin-left: 5%;
    }

    .my_super_window_500 {
      width: 200px;
      height: 350px;
      border-radius: 100px;
      box-shadow: -3px -3px 0px 5px rgba(212, 212, 212, 1),
        5px 5px 0px 2px rgba(255, 255, 255, 1);
      background: linear-gradient(
        310deg,
        rgba(2, 0, 36, 1) 0%,
        rgba(9, 9, 107, 1) 0%,
        rgba(0, 0, 0, 1) 80%
      );
      position: relative;
      overflow: hidden;
      margin-left: 25%;
      transform: translateX(-50%);
      margin-top: 20px;
    }

    .my_super_stars {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      right: 0;
      animation: flyby 30s linear infinite;
    }

    .my_super_star {
      border-radius: 50%;
      background: #ffffff;
      position: absolute;
    }

    .my_super_star:nth-of-type(1) {
      width: 3px;
      height: 3px;
      left: 200px;
      top: 100px;
      animation: twinkle1 5s linear infinite, twinkle1_delay 3s;
    }

    .my_super_star:nth-of-type(2) {
      width: 5px;
      height: 5px;
      left: 300px;
      top: 200px;
      animation: twinkle2 6s linear infinite, twinkle2_delay 4s;
    }

    @keyframes twinkle1 {
      0% {
        transform: scale(1, 1);
      }
      10% {
        transform: scale(0.3, 0.3);
      }
      20% {
        transform: scale(1, 1);
      }
      30% {
        transform: scale(0.5, 0.5);
      }
      40% {
        transform: scale(1, 1);
      }
      100% {
        transform: scale(1, 1);
      }
    }

    @keyframes twinkle1_delay {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes twinkle2 {
      0% {
        transform: scale(1, 1);
      }
      10% {
        transform: scale(0.3, 0.3);
      }
      20% {
        transform: scale(1, 1);
      }
      30% {
        transform: scale(0.5, 0.5);
      }
      40% {
        transform: scale(1, 1);
      }
      100% {
        transform: scale(1, 1);
      }
    }

    @keyframes twinkle2_delay {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes flyby {
      from {
        left: 0%;
      }
      to {
        left: -100%;
      }
    }

    .my_super_btn {
      padding: 15px 30px;
      background-color: #ffad77;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .my_super_btn:hover {
      background-color: #ffffff;
      color: #ffad77;
    }
  </style>
</head>
<body>
  <div class="my_super_wrapper">
    <div class="my_super_text_group">
      <p class="my_super_text_500">404</p>
      <p class="my_super_text_lost">The page <br />has been lost in the database.</p>
      <a href="/" class="my_super_btn">Go to Home</a>
    </div>
    <div class="my_super_window_group">
      <div class="my_super_window_500">
        <div class="my_super_stars"></div>
      </div>
    </div>
  </div>
</body>
</html>
